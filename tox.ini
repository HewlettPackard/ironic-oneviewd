[tox]
minversion = 1.6
envlist = py27,py35,pep8,cover
skipsdist = True

[testenv]
whitelist_externals = rm
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/test-requirements.txt
commands = rm -f .testrepository/times.dbm
           py.test ./ironic_oneviewd/tests/ {posargs} --durations=10

[testenv:pep8]
commands = flake8

[testenv:genconfig]
sitepackages = False
envdir = {toxworkdir}/venv
commands =
  oslo-config-generator --config-file=config/oneviewd-config-generator.conf

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = py.test --cov ./ironic_oneviewd --cov-report term-missing --cov-report xml

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build                                                         
